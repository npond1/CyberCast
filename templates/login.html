{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 max-w-md">
  <div class="bg-gray-800 p-4 sm:p-6 rounded shadow">
    <h1 class="text-lg sm:text-xl font-bold text-gray-100 mb-4">Login</h1>
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <ul class="mb-4 space-y-2">
          {% for cat, msg in msgs %}
            <li class="text-{{ 'green' if cat=='success' else 'red' }}-400 text-sm">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}" class="flex flex-col space-y-4">
      <label class="block text-gray-100">
        <span class="text-sm">Username</span>
        <input name="username" type="text" required
               class="mt-1 block w-full rounded bg-gray-700 text-gray-100 border-gray-600 focus:ring-blue-500 focus:border-blue-500" />
      </label>
      <label class="block text-gray-100">
        <span class="text-sm">Password</span>
        <input name="password" type="password" required
               class="mt-1 block w-full rounded bg-gray-700 text-gray-100 border-gray-600 focus:ring-blue-500 focus:border-blue-500" />
      </label>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-gray-100 rounded hover:bg-blue-700 text-sm sm:text-base">
        Log In
      </button>
    </form>
  </div>
</div>
{% endblock %}
