<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ blog_info.title }}</title>

  <!-- TinyMCE Cloud Script -->
  <script
    src="https://cdn.tiny.cloud/1/b6kzz5emrsapou6qgdco9iybre3ckm36oo7opptez2xlv3ua/tinymce/7/tinymce.min.js"
    referrerpolicy="origin"
  ></script>
  <!-- Tailwind CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <!-- Optional: custom post-content styling -->
  <style>
    .post-content p { margin-bottom:1rem; line-height:1.6; }
    .post-content h1 { font-size:2rem; font-weight:700; margin:1.5rem 0 1rem; }
    .post-content h2 { font-size:1.75rem; font-weight:700; margin:1.25rem 0 .75rem; }
    .post-content h3 { font-size:1.5rem; font-weight:700; margin:1rem 0 .5rem; }
    .post-content strong, .post-content b { font-weight:700; }
    .post-content em, .post-content i { font-style:italic; }
    .post-content ul, .post-content ol { margin:1rem 0 1rem 1.5rem; }
    .post-content li { margin-bottom:.5rem; }
    .post-content a { color:#3B82F6; text-decoration:underline; }
    .post-content blockquote { border-left:4px solid #4B5563; padding-left:1rem; color:#9CA3AF; margin:1rem 0; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">

  <nav class="bg-gray-800 shadow">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col sm:flex-row items-center justify-between">
      <a href="{{ url_for('index') }}" class="text-xl sm:text-2xl font-bold text-blue-400">
        {{ blog_info.title }}
      </a>
      <div class="mt-4 sm:mt-0 flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('admin_settings') }}" class="px-3 py-1 bg-indigo-600 text-gray-100 rounded hover:bg-indigo-700 text-sm sm:text-base">
            Settings
          </a>
          <a href="{{ url_for('create_post') }}" class="px-3 py-1 bg-green-600 text-gray-100 rounded hover:bg-green-700 text-sm sm:text-base">
            New Post
          </a>
          <a href="{{ url_for('logout') }}" class="px-3 py-1 bg-red-600 text-gray-100 rounded hover:bg-red-700 text-sm sm:text-base">
            Logout
          </a>
        {% else %}
          <a href="{{ url_for('login') }}" class="px-3 py-1 bg-blue-600 text-gray-100 rounded hover:bg-blue-700 text-sm sm:text-base">
            Login
          </a>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
