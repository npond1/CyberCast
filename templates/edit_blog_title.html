{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl mb-4">Edit Blog Title</h1>
<form method="post" class="bg-gray-800 p-6 rounded-lg shadow max-w-xl">
  <input type="text" name="title" value="{{ blog_info.title }}" class="w-full px-4 py-2 rounded bg-gray-700 mb-3">
  <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Save</button>
</form>
{% endblock %}
