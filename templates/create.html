{% extends 'base.html' %}
{% block content %}
  <h1 class="text-2xl mb-4">Create New Post</h1>
  <form method="post" class="bg-gray-800 p-6 rounded-lg shadow max-w-xl">
    <input type="text" name="title" placeholder="Post Title" required class="w-full px-4 py-2 rounded bg-gray-700 mb-3">
    <input type="text" name="author" placeholder="Author Name" required class="w-full px-4 py-2 rounded bg-gray-700 mb-3">
    <textarea name="content" placeholder="Content" rows="10" required class="w-full px-4 py-2 rounded bg-gray-700 mb-3"></textarea>
    <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Publish</button>
  </form>
{% endblock %}
