{% extends 'base.html' %}
{% block content %}
  <div class="bg-gray-800 p-6 rounded-lg shadow">
    <h1 class="text-3xl font-bold mb-2">{{ post.title }}</h1>
    <p class="text-gray-400 italic mb-4">Written by {{ post.author }}</p>
    <p class="text-lg">{{ post.content }}</p>
    <a href="{{ url_for('index') }}" class="mt-4 inline-block text-blue-400 hover:text-blue-600">‚Üê Back to posts</a>
  </div>
{% endblock %}
