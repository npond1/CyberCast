{% extends 'base.html' %}
{% block content %}
  <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
  <a href="{{ url_for('create') }}" class="inline-block bg-green-600 hover:bg-green-700 px-4 py-2 rounded mb-4">+ New Post</a>
  <a href="{{ url_for('edit_blog_title') }}" class="inline-block bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mb-4 ml-2">Edit Blog Title</a>

  {% for post in posts %}
    <div class="bg-gray-800 p-4 rounded-lg shadow mb-3 flex justify-between items-center">
      <h2 class="text-xl">{{ post.title }} <small class="text-gray-400">(by {{ post.author }})</small></h2>
      <a href="{{ url_for('edit_post', post_id=post.id) }}" class="bg-yellow-500 hover:bg-yellow-600 px-3 py-1 rounded">Edit</a>
    </div>
  {% else %}
    <p>No posts yet!</p>
  {% endfor %}
{% endblock %}
