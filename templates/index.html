{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-6">
  {% for post in posts %}
    <article class="bg-gray-800 p-4 sm:p-6 rounded shadow">
      <h2 class="text-lg sm:text-xl font-semibold text-blue-300 hover:underline mb-1">
        <a href="{{ url_for('view_post', id=post.id) }}">{{ post.title }}</a>
      </h2>
      <p class="text-gray-400 text-xs sm:text-sm mb-2">
        By <span class="font-medium text-gray-100">{{ post.author.username }}</span>
        &middot; {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
      </p>
      <div class="text-gray-100 text-sm sm:text-base mb-4">
        {{ post.body | striptags | truncate(150, True, '…') }}
      </div>
      <a href="{{ url_for('view_post', id=post.id) }}" class="text-blue-400 text-sm sm:text-base hover:underline">
        Read more →
      </a>
    </article>
  {% else %}
    <p class="text-center text-gray-400">No posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
