{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 max-w-md">
  <div class="bg-gray-800 p-4 sm:p-6 rounded shadow space-y-4">
    <h1 class="text-lg sm:text-xl font-bold text-gray-100">Settings</h1>
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <ul class="space-y-2">
          {% for cat, msg in msgs %}
            <li class="text-{{ 'green' if cat=='success' else 'red' }}-400 text-sm">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" class="flex flex-col space-y-4">
      <fieldset class="space-y-4 text-gray-100">
        <legend class="font-semibold">Site Settings</legend>
        <label class="block">
          <span class="text-sm">Title</span>
          <input name="title" type="text" value="{{ info.title }}" required
                 class="mt-1 block w-full rounded bg-gray-700 text-gray-100 border-gray-600 focus:ring-blue-500 focus:border-blue-500" />
        </label>
        <label class="block">
          <span class="text-sm">Tagline</span>
          <input name="tagline" type="text" value="{{ info.tagline }}"
                 class="mt-1 block w-full rounded bg-gray-700 text-gray-100 border-gray-600 focus:ring-blue-500 focus:border-blue-500" />
        </label>
      </fieldset>
      <fieldset class="space-y-4 text-gray-100">
        <legend class="font-semibold">Account Settings</legend>
        <label class="block">
          <span class="text-sm">Username</span>
          <input name="username" type="text" value="{{ current_user.username }}" required
                 class="mt-1 block w-full rounded bg-gray-700 text-gray-100 border-gray-600 focus:ring-blue-500 focus:border-blue-500" />
        </label>
        <label class="block">
          <span class="text-sm">New Password</span>
          <input name="password" type="password"
                 class="mt-1 block w-full rounded bg-gray-700 text-gray-100 border-gray-600 focus:ring-blue-500 focus:border-blue-500" />
        </label>
        <label class="block">
          <span class="text-sm">Confirm Password</span>
          <input name="confirm_password" type="password"
                 class="mt-1 block w-full rounded bg-gray-700 text-gray-100 border-gray-600 focus:ring-blue-500 focus:border-blue-500" />
        </label>
      </fieldse tion>
      <button type="submit" class="px-4 py-2 bg-indigo-600 text-gray-100 rounded hover:bg-indigo-700 text-sm sm:text-base">
        Save All Changes
      </button>
    </form>
  </div>
</div>
{% endblock %}
